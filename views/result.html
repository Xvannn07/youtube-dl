<div id="result" class="container">
    <div id="thumb-content">
        <img src="" id="thumb">
    </div>
    <div id="title-content">
        <p id="title"></p>
        <p id="duration"></p>
        <p id="author"></p>
        <p id="channel"></p>
        <p id="upload"></p>
        <p id="views"></p>
        <p id="note">NOTE!!!</p>
        <p>If you are using a mobile or android device and ios you can slide the table to the right until you find the "download" button.</p>
    </div>
    <div id="button-container">
        <button id="video-btn"><lord-icon src="https://cdn.lordicon.com/wgdqrxxf.json" trigger="hover" style="width:15px;height:15px;margin-right:10px;display:inline-block"></lord-icon>Video</button>
        <button id="audio-btn"><lord-icon src="https://cdn.lordicon.com/becebamh.json" trigger="hover" style="width:15px;height:15px;margin-right:10px;display:inline-block"></lord-icon>Audio</button>
    </div>
    <div class="table-responsive">
        <table id="video-table" class="table table-hover hidden">
          <thead class="thead-dark">
            <tr>
              <th scope="col" class="text-nowrap">QUALITY</th>
              <th scope="col" class="text-nowrap">SIZE</th>
              <th scope="col" class="text-nowrap">TYPE</th>
              <th scope="col" class="text-nowrap">DOWNLOADS</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="table-responsive">
        <table id="audio-table" class="table table-hover hidden">
          <thead class="thead-dark">
            <tr>
              <th scope="col" class="text-nowrap">QUALITY</th>
              <th scope="col" class="text-nowrap">SIZE</th>
              <th scope="col" class="text-nowrap">TYPE</th>
              <th scope="col" class="text-nowrap">DOWNLOADS</th>
            </tr>
          </thead>
        </table>
      </div>
</div>
